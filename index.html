<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusyrifApp Pro - Dashboard</title>
    
    <link rel="icon" href="https://api.iconify.design/lucide/shield-check.svg?color=%2310b981">
    <meta name="theme-color" content="#10b981">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 900: '#064e3b' },
                        dark: { bg: '#0f172a', card: '#1e293b', text: '#f1f5f9' }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } }
                    }
                }
            }
        }
    </script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            border-top: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.8) !important;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .pie-chart {
            background: conic-gradient(var(--color) var(--percent), #e2e8f0 0);
            border-radius: 50%;
        }
        .dark .pie-chart {
            background: conic-gradient(var(--color) var(--percent), #334155 0);
        }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-200 antialiased bg-slate-50 dark:bg-[#0f172a] h-screen flex flex-col overflow-hidden">

    <div id="view-loading" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-50 dark:bg-[#0f172a] transition-all duration-700">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 rounded-full border-4 border-slate-200 dark:border-slate-800 border-t-emerald-500 animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i data-lucide="shield-check" class="w-8 h-8 text-emerald-500"></i>
            </div>
        </div>
        <h2 class="text-2xl font-black text-slate-800 dark:text-white">Musyrif<span class="text-emerald-500">App</span></h2>
        <p class="text-xs font-bold text-slate-400 mt-2 uppercase tracking-widest">Memuat Data...</p>
    </div>

    <section id="view-login" class="flex-1 flex flex-col items-center justify-center p-6 absolute inset-0 z-50">
        <div class="glass-card w-full max-w-sm p-8 rounded-[2.5rem] animate-[slideUp_0.5s_ease-out]">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-emerald-100 dark:bg-emerald-900/30 rounded-3xl mx-auto flex items-center justify-center mb-4 text-emerald-600 dark:text-emerald-400">
                    <i data-lucide="school" class="w-10 h-10"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 dark:text-white">Akses Kelas</h1>
                <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Pilih kelas binaan Anda</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <select id="login-kelas" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold text-slate-700 dark:text-white appearance-none focus:border-emerald-500 outline-none transition-colors">
                        <option value="" disabled selected>Memuat Data...</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
                </div>

                <input type="password" id="login-pin" placeholder="PIN Keamanan" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-2 border-slate-100 dark:border-slate-700 font-bold text-center text-slate-700 dark:text-white focus:border-emerald-500 outline-none transition-colors tracking-widest">

                <button onclick="handleLogin()" class="w-full py-4 rounded-2xl bg-emerald-500 hover:bg-emerald-600 text-white font-bold shadow-lg shadow-emerald-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                    Masuk Dashboard <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </div>
            
            <p class="text-center text-[10px] text-slate-400 font-bold mt-8 uppercase tracking-widest">Connected to Google Sheet</p>
        </div>
    </section>

    <section id="view-main" class="flex-1 flex flex-col h-full hidden relative">
        <div id="main-content" class="flex-1 overflow-y-auto pb-32 hide-scrollbar scroll-smooth p-6 space-y-6">
            
            <header class="flex justify-between items-start">
                <div>
                    <p class="text-xs font-bold text-emerald-600 dark:text-emerald-400 mb-1" id="dash-greeting">Halo, Ustadz</p>
                    <h1 class="text-3xl font-black text-slate-800 dark:text-white leading-tight">Dashboard <br>Presensi</h1>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="dash-clock">--:--</p>
                    <span id="profile-role" class="text-xs font-bold bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded text-slate-500">Kelas --</span>
                </div>
            </header>

            <div class="glass-card p-6 rounded-[2rem] flex items-center justify-between">
                <div>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Kehadiran Hari Ini</p>
                    <h3 class="text-4xl font-black text-slate-800 dark:text-white" id="dash-stats-text">0%</h3>
                </div>
                <div class="relative w-16 h-16">
                    <div id="dash-stats-pie" class="pie-chart w-full h-full" style="--percent: 0%; --color: #10b981;"></div>
                </div>
            </div>

            <div id="dash-main-card" onclick="openAttendance()" class="cursor-pointer bg-slate-900 rounded-[2rem] p-6 text-white shadow-xl relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full blur-3xl -mr-10 -mt-10"></div>
                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-4">
                        <span class="px-3 py-1 rounded-full bg-white/20 text-xs font-bold backdrop-blur-md">Sesi Aktif</span>
                        <i data-lucide="sun" class="w-6 h-6"></i>
                    </div>
                    <h2 id="dash-card-title" class="text-3xl font-black mb-1">Loading...</h2>
                    <p id="dash-card-time" class="text-white/60 text-sm font-medium mb-6">...</p>
                    <button class="w-full py-3 bg-white text-slate-900 rounded-xl font-bold text-sm flex items-center justify-center gap-2">
                        Mulai Absen <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-slate-800 dark:text-white mb-4 flex items-center gap-2">
                    <i data-lucide="calendar-clock" class="w-5 h-5 text-emerald-500"></i> Jadwal Lainnya
                </h3>
                <div id="dash-other-slots" class="space-y-3"></div>
            </div>

            <div id="tab-report" class="tab-content hidden space-y-6">
                <div class="flex justify-between items-end">
                    <h2 class="text-2xl font-black text-slate-800 dark:text-white">Laporan</h2>
                    <div class="flex gap-2">
                        <button onclick="kirimLaporanWA()" class="p-3 bg-green-500 text-white rounded-xl shadow-lg shadow-green-500/30"><i data-lucide="message-circle" class="w-5 h-5"></i></button>
                        <button onclick="exportToCSV()" class="p-3 bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-white rounded-xl"><i data-lucide="download" class="w-5 h-5"></i></button>
                    </div>
                </div>
                <div id="report-problem-list" class="space-y-3"></div>
            </div>

            <div id="tab-profile" class="tab-content hidden space-y-6">
                <div class="glass-card p-6 rounded-[2.5rem] text-center">
                    <div class="w-24 h-24 bg-slate-100 rounded-full mx-auto mb-4 overflow-hidden border-4 border-white shadow-lg">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar">
                    </div>
                    <h2 id="profile-name" class="text-2xl font-black text-slate-800 dark:text-white">Ustadz Musyrif</h2>
                    <p class="text-sm text-slate-500">Administrator</p>
                </div>
                
                <div class="space-y-3">
                    <button onclick="handleGantiPin()" class="w-full p-4 bg-white dark:bg-slate-800 rounded-xl flex items-center justify-between font-bold text-slate-700 dark:text-white shadow-sm">
                        <span class="flex items-center gap-3"><i data-lucide="lock" class="text-emerald-500"></i> Ganti PIN</span>
                        <i data-lucide="chevron-right" class="text-slate-300"></i>
                    </button>
                    <button onclick="toggleDarkMode()" class="w-full p-4 bg-white dark:bg-slate-800 rounded-xl flex items-center justify-between font-bold text-slate-700 dark:text-white shadow-sm">
                        <span class="flex items-center gap-3"><i data-lucide="moon" class="text-indigo-500"></i> Mode Gelap</span>
                        <div class="w-10 h-5 bg-slate-200 rounded-full relative"><div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full"></div></div>
                    </button>
                    <button onclick="handleClearData()" class="w-full p-4 bg-red-50 text-red-600 rounded-xl flex items-center justify-center font-bold gap-2 mt-8">
                        <i data-lucide="trash-2"></i> Reset Data Hari Ini
                    </button>
                    <button onclick="handleLogout()" class="w-full p-4 text-slate-400 font-bold text-xs uppercase tracking-widest">Keluar Aplikasi</button>
                </div>
            </div>

        </div>

        <nav class="absolute bottom-6 left-6 right-6">
            <div class="glass-nav rounded-2xl p-2 flex justify-around shadow-2xl">
                <button onclick="switchTab('home')" class="nav-btn active flex-1 p-3 rounded-xl flex flex-col items-center gap-1 group transition-all" data-target="home">
                    <i data-lucide="home" class="w-6 h-6 text-slate-400 group-[.active]:text-emerald-500 transition-colors"></i>
                </button>
                <button onclick="switchTab('report')" class="nav-btn flex-1 p-3 rounded-xl flex flex-col items-center gap-1 group transition-all" data-target="report">
                    <i data-lucide="bar-chart-2" class="w-6 h-6 text-slate-400 group-[.active]:text-emerald-500 transition-colors"></i>
                </button>
                <button onclick="switchTab('profile')" class="nav-btn flex-1 p-3 rounded-xl flex flex-col items-center gap-1 group transition-all" data-target="profile">
                    <i data-lucide="user" class="w-6 h-6 text-slate-400 group-[.active]:text-emerald-500 transition-colors"></i>
                </button>
            </div>
        </nav>
    </section>

    <section id="view-attendance" class="fixed inset-0 z-[60] bg-slate-50 dark:bg-[#0f172a] flex flex-col hidden transition-colors">
        <div class="glass-nav px-6 py-4 flex items-center justify-between shadow-sm z-10">
            <button onclick="closeAttendance()" class="p-2 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700"><i data-lucide="arrow-left" class="w-5 h-5 text-slate-600 dark:text-white"></i></button>
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Presensi</p>
                <h2 id="att-slot-title" class="font-black text-slate-800 dark:text-white">...</h2>
            </div>
            <div id="save-indicator" class="w-10 h-10 flex items-center justify-center"></div>
        </div>

        <div class="p-4 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 sticky top-0 z-0">
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input type="text" id="att-search" oninput="handleSearch(this.value)" placeholder="Cari santri..." class="w-full pl-12 pr-12 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 font-bold text-slate-700 dark:text-white outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="toggleProblemFilter()" id="btn-filter-problem" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-lg text-slate-400 hover:text-red-500"><i data-lucide="alert-circle" class="w-5 h-5"></i></button>
            </div>
            <div class="flex justify-between mt-2 px-1">
                <span id="att-santri-count" class="text-[10px] font-bold text-slate-400 uppercase">... Santri</span>
            </div>
        </div>

        <div id="attendance-list-container" class="flex-1 overflow-y-auto p-4 pb-32 space-y-4"></div>

        <div class="fixed bottom-6 left-6 right-6 z-[70]">
            <div class="glass-card p-2 rounded-2xl flex gap-3 shadow-2xl">
                <button onclick="handleBulkAction('alpa')" class="flex-1 py-3 rounded-xl bg-red-50 text-red-600 font-bold text-xs border border-red-100 flex items-center justify-center gap-2">
                    <i data-lucide="x-circle" class="w-4 h-4"></i> Alpa Semua
                </button>
                <button onclick="handleBulkAction('reset')" class="flex-[1.5] py-3 rounded-xl bg-emerald-500 text-white font-bold text-xs shadow-lg flex items-center justify-center gap-2">
                    <i data-lucide="check-circle-2" class="w-4 h-4"></i> Hadir Semua
                </button>
            </div>
        </div>
    </section>

    <template id="tpl-slot-item">
        <div class="slot-item bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm flex items-center justify-between cursor-pointer hover:border-emerald-500 transition-all group">
            <div class="flex items-center gap-4 w-full">
                <div class="slot-icon-bg w-12 h-12 rounded-xl flex items-center justify-center transition-colors">
                    <i data-lucide="clock" class="w-6 h-6"></i>
                </div>
                <div class="flex-1">
                    <h4 class="slot-label font-bold text-slate-700 dark:text-white text-base">Label</h4>
                    <div class="flex justify-between items-center mb-1">
                        <span class="slot-status text-xs font-bold text-slate-400">0/0</span>
                    </div>
                    <div class="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-1.5 overflow-hidden">
                        <div class="slot-progress h-full bg-slate-300 w-0 rounded-full transition-all duration-500"></div>
                    </div>
                </div>
            </div>
            <i data-lucide="chevron-right" class="w-5 h-5 text-slate-300"></i>
        </div>
    </template>

    <template id="tpl-santri-row">
        <div class="santri-row bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-100 dark:border-slate-700 shadow-sm relative overflow-hidden transition-all">
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-3">
                    <div class="santri-avatar w-10 h-10 rounded-xl bg-slate-100 dark:bg-slate-700 flex items-center justify-center font-black text-xs text-slate-500">AF</div>
                    <div>
                        <h4 class="santri-name font-bold text-slate-800 dark:text-white text-sm leading-tight">Nama</h4>
                        <p class="santri-kamar text-[10px] font-bold text-slate-400 uppercase tracking-wider mt-0.5">Kamar</p>
                    </div>
                </div>
                <button class="btn-edit-note w-8 h-8 flex items-center justify-center rounded-lg text-slate-300 hover:text-emerald-500"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
            </div>
            <div class="activity-container flex gap-2 overflow-x-auto hide-scrollbar pb-1"></div>
            <div class="note-section hidden mt-3 pt-3 border-t border-slate-100 dark:border-slate-700">
                <input type="text" placeholder="Catatan..." class="input-note w-full text-xs font-bold bg-slate-50 dark:bg-slate-900 border-none rounded-lg py-2 px-3">
            </div>
        </div>
    </template>

    <template id="tpl-activity-btn">
        <div class="flex flex-col items-center gap-1 flex-shrink-0 cursor-pointer">
            <button class="btn-status w-12 h-12 rounded-xl flex items-center justify-center shadow-sm transition-all active:scale-90 border-2"></button>
            <span class="lbl-status text-[9px] font-bold text-slate-400 w-14 text-center truncate">Label</span>
        </div>
    </template>

    <script src="data-kelas.js"></script>
    <script src="data-santri.js"></script>
    <script src="santri-manager.js"></script>
    <script src="script.js"></script>
</body>
</html>
